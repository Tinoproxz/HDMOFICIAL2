{% extends "./base.html" %}

{% block title %} Gestión de {{tabla}} {% endblock %}

{% block body %}
<div class="row mt-2">
    <div class="col-md-4 offset-md-4">
        <center><h2 class="alert alert-info text-center">Edición de {{tabla}}</h2></center>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div><center>{{ formu }}</center>{% csrf_token %}</div>
                    <div class="form-group text-center">
                        <div class="btn-group py-2"> 
                            <button type="submit" class="btn btn-success text-white btn-group"><i class="bi bi-save"></i> Guardar</button>
                            <a href={{volver}} class="btn btn-danger btn-group"><i class="bi bi-skip-backward-circle"></i> Volver</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
